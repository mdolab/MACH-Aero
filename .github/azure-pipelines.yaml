schedules:
- cron: "0 0 * * 6"
  displayName: Weekly test
  branches:
    include:
      - master
  always: true

resources:
  repositories:
  - repository: azure_template
    type: github
    name: mdolab/.github
    endpoint: mdolab

extends:
  template: azure/azure_template.yaml@azure_template
  parameters:
    REPO_NAME: MACH-Aero
    IMAGE: private

