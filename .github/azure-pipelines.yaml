# no CI builds
trigger: none

# but we add a daily build
# set to 10pm EST, which is 3am UTC
schedules:
- cron: "0 3 * * *"
  displayName: Nightly test
  branches:
    include:
      - master
  always: true

resources:
  repositories:
  - repository: azure_template
    type: github
    name: mdolab/.github
    endpoint: mdolab

extends:
  template: azure/azure_template.yaml@azure_template
  parameters:
    REPO_NAME: MACH-Aero
    IMAGE: private
    BUILD_REAL: None
